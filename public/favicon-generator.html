<!DOCTYPE html>
<html>
<head>
    <title>Xpertino Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .favicon { margin: 20px; display: inline-block; text-align: center; }
        .favicon canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Xpertino Favicon Generator</h1>
    
    <div class="favicon">
        <h3>16x16</h3>
        <canvas id="favicon16" width="16" height="16"></canvas>
    </div>
    
    <div class="favicon">
        <h3>32x32</h3>
        <canvas id="favicon32" width="32" height="32"></canvas>
    </div>
    
    <div class="favicon">
        <h3>180x180 (Apple)</h3>
        <canvas id="favicon180" width="180" height="180"></canvas>
    </div>

    <script>
        function drawFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);
            
            // Green X
            ctx.strokeStyle = '#22c55e';
            ctx.lineWidth = Math.max(2, size / 10);
            ctx.lineCap = 'round';
            
            const margin = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(size - margin, size - margin);
            ctx.moveTo(size - margin, margin);
            ctx.lineTo(margin, size - margin);
            ctx.stroke();
        }
        
        drawFavicon('favicon16', 16);
        drawFavicon('favicon32', 32);
        drawFavicon('favicon180', 180);
        
        // Add download functionality
        document.querySelectorAll('canvas').forEach(canvas => {
            canvas.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = this.id + '.png';
                link.href = this.toDataURL();
                link.click();
            });
        });
    </script>
    
    <p>Click on any favicon to download it as PNG.</p>
</body>
</html>
